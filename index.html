<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevCraft Pro – Professional Software Development</title>
  <meta name="description" content="Interaktives Lern- und Nachschlagewerk für professionelle Softwareentwicklung: Git, Architektur, Testing, Security, Docker, CI/CD, Databases, APIs und Monitoring.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Lucide Icons (UMD build – no npm required) -->
  <script src="https://unpkg.com/lucide@0.363.0/dist/umd/lucide.min.js"></script>

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ═══════════════════════════════════════════════════════ HEADER -->
  <header class="app-header" role="banner">
    <a href="#/" class="brand" aria-label="DevCraft Pro – Zur Startseite">
      <svg class="brand-logo" viewBox="0 0 32 32" fill="none" aria-hidden="true">
        <polygon points="16,2 30,9 30,23 16,30 2,23 2,9" stroke="currentColor" stroke-width="2" fill="rgba(99,102,241,0.15)"/>
        <polygon points="16,7 25,11.5 25,20.5 16,25 7,20.5 7,11.5" stroke="currentColor" stroke-width="1.5" fill="rgba(99,102,241,0.25)"/>
        <circle cx="16" cy="16" r="3" fill="currentColor"/>
      </svg>
      <span class="brand-name">DevCraft</span><span class="badge-pro">PRO</span>
    </a>

    <nav id="breadcrumb" class="breadcrumb" aria-label="Seitenpfad">
      <!-- Dynamisch befüllt durch app.js -->
    </nav>

    <div class="search-container" role="search">
      <div class="search-input-wrap">
        <i data-lucide="search" class="search-icon" aria-hidden="true"></i>
        <input
          type="search"
          id="search-input"
          class="search-input"
          placeholder="Themen durchsuchen…"
          autocomplete="off"
          spellcheck="false"
          aria-label="Alle Themen durchsuchen"
          aria-controls="search-dropdown"
          aria-autocomplete="list"
          aria-haspopup="listbox"
        >
      </div>
      <div id="search-dropdown" class="search-dropdown" role="listbox" aria-label="Suchergebnisse" hidden>
        <!-- Dynamisch befüllt durch Search-Modul -->
      </div>
    </div>
  </header>

  <!-- ═══════════════════════════════════════════════════════ MAIN -->
  <main id="app" class="app-main" role="main" tabindex="-1">
    <!-- Alle Views werden hier durch app.js gerendert -->
    <div class="loading-screen" aria-live="polite">
      <div class="loading-spinner" aria-hidden="true"></div>
      <p>DevCraft Pro wird geladen…</p>
    </div>
  </main>

  <!-- ═══════════════════════════════════════════════════════ FOOTER -->
  <footer class="app-footer" role="contentinfo">
    <span class="footer-brand">DevCraft Pro v1.1</span>
    <span class="footer-sep" aria-hidden="true">·</span>
    <span>15 Themenfelder</span>
    <span class="footer-sep" aria-hidden="true">·</span>
    <span>75 Subbereiche</span>
    <span class="footer-sep" aria-hidden="true">·</span>
    <span>30 Deep Dives</span>
    <span class="footer-sep" aria-hidden="true">·</span>
    <span>Direkt im Browser öffnen – kein Server nötig</span>
  </footer>

  <!-- Daten zuerst laden (APP_DATA definieren), dann App -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
